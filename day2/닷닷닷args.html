<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>. . . args</title>
</head>
<body>
    <script>
        function showArgs(...args){
            console.log(args)
        }
        showArgs(1,2,3);
        showArgs("고양이","시바견","햄스터");
        showArgs();
        // 빈 값을 입력하면 빈 배열로 처리가 됨

        function sum(...args){
            let total = 0;
            for(let num of args){ // <= for of 문법
                total += num;
            }
            document.write(`합계 : ${total}`);
        }
        sum(10,20);
    </script>
</body>
</html>
