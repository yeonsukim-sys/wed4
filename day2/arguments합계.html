<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>합계 구하기</title>
</head>
<body>
    <script>
        /*
        sum 이라는 함수 생성 안에 total = 0; (해당 변수에는 아규먼트가 들어갈것)
        반복문을 통해 아규먼트의 개수만큼 반복하는 코드를 생성
        total에 아규먼트의 n번쨰 값을 계속 쌓으며 더해준다
        아규먼트가 1,2,3,4,5리면 합계 : 15 출력
        */

        function sum(){
            let total = 0;

            for(let i =0; i < arguments.length; i++){
                total += arguments[i];
            }
            console.log("합계:",total);
        }

        sum(1,2,3,4,5)
    </script>
</body>
</html>
