    <script>
        /*

        }

        function profile(name,age){
            document.write(`안녕하세요 ${name}입니다.<br>`);
            document.write(`저는 ${age}살 입니다.<br>`);
            document.write(`<br>`);
        }

        profile("코코",7);
        profile("햄뿡",2);
    </script>
