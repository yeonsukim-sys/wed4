<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
</head>

<body>
    <script>
        /*
            function 함수명(){
                자바스크립트 코드;
            }

             let 참조변수 = function(){
                자바스크립트 코드;
             }
        */
        // 1번
        let count = 0;

        function firstFunction() {
            count++;
            document.write(`음량올리기 ${count}<br>`);
        }

        firstFunction()
        firstFunction()

        //2
        let secondFunction = function () {
            count++;
            document.write(`안녕하세요${count}<br>`);
        }

        secondFunction()
        secondFunction()
    </script>
</body>

</html>
