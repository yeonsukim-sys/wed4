<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경색 바꾸기</title>
</head>
<body id="body">
    <button onclick="changeColor()">배경색 체인지</button>
    <script>
        let color = ["red","green","blue","cyan"];
        let i = 0;

        function changeColor(){
            if(i >= color.length ){
                i = 0;
            }
            let bodyTag = document.getElementById("body");
            bodyTag.style.backgroundColor = color[i];
            i++; 
        }
    </script>
</body>
</html>
