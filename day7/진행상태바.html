<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>진행상태 바바</title>
    <style>
        body {
            height: 5000px;
            padding: 0;
            margin: 0;
        }

        .scroll_bar {
            position: fixed;
            background-color: chartreuse;
            width: 100%;
            height: 10px;
            top: 0;
            left: 0;
            width: 0;
        }
    </style>
</head>
<body>
    <div class="scroll_bar"></div>

    <script>
        window.addEventListener("scroll_bar",() => {
            const scrollBar = document.querySelector(".scroll_bar");
            const scrolly = window.scrollY;
            const scrollHeight = document.body.scrollHeight - window.innerHeight;
            // document.body.scrollHeight : 문서의 전체 높이
            // window.innerHeight : 화면에 보여지는 높이
            // 두 값을 빼면 스크롤 할 수 있는 거리를 구할 수 있다

            const scrollPercent = (scrolly / scrollHeight) * 100;
            // (현재 스크롤 위치 / 스크롤 가능한 전체 깊이) * 100 => %퍼센트 화 시킴

            scrollBar.style.width = `${scrollPercent}%`
        });
    </script>
</body>
</html>
