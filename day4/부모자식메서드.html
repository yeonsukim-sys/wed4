    <title>부모자식 관계 메서드</title>
</head>
<body>
    <div id="parent">
        <p>1</p>
        <p>2</p>
        <p>3</p>
    </div>
    <script>
        /*
        1. elements.parentNode : 부모요소
        2. elements.children : 자식요소 등
        3. elements.firstchile : 첫번째 자식 요소
        4. elements.lastchile : 마지막 자식 요소
        */
       const parent = document.getElementById("parent");
       console.log(parent.children[1]);
       console.log(parent.firstElementChild);
       console.log(parent.lastchild);
       

    </script>
