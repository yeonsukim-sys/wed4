<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지슬라이드</title>
    <style>
        img {
            width: 400px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div>
        <p>
            <img src="./img/1.jpg" alt="" id="photo">
        </p>
       <div>
        <button onclick="clickButton(0)">이전</button>
        <button onclick="clickButton(1)">다음</button>
       </div>
    </div>
    <script>
        /*
        현재 보여지는 이미지 번호를 저장하는 변수를 생성(처음에눈 1)
        버튼 클릭 시 실행되는 함수를 생성(매개변수가 필요)

        함수생성(매개변수){

        만약 매개변수로 받은 값이 참이라면 
            현재 이미지가 마지막것이라면? 
                함수를 종료
            현재 이미지가 마지막이 아니라면 num을 증가
        만약 매개변수로 받은 값이 거짓이라면
            현재 이미지가 첫번쨰라면
                함수 종료
            현재 이미지가 첫번째가 아니라면 
                num을 감소
    ]
        */

        let imgNum = 1;

        function clickButton(slideimg){
            if(slideimg){
                if(imgNum === 8){
                    return;
                } //현재 이미지가 마지막이라면
                imgNum++;
            } else{
                if(imgNum === 1){
                    return;
                }
                imgNum--;
            }
            let imgTag = document.getElementById("photo");
            imgTag.setAttribute("src","img/img_"+ imgNum + ".jpg");
        }
    </script>

   
</body>
</html>
